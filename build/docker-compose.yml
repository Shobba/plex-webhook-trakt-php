version: "2"

services:
    web:
        image: nginx:latest
        ports:
            - "8182:80"
        volumes:
            - ../src:/src
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        networks:
            - code-network

    php:
        image: php:7-fpm
        volumes:
            - ../src:/src
            - ./log.conf:/usr/local/etc/php-fpm.d/zz-log.conf
        networks:
            - code-network

networks:
    code-network:
        driver: bridge